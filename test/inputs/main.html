<page>
    <template src="../components/header.html" />
    <masklayer d:text="$model.text" />
    <box width="550rem" absolute="middle center" padding="50rem" theme="bg-standard">
        <textbox b:value="$model.name" b:onchange="$model.name" placeholder="姓名" width="100%" text-align="center" />
        <textbox b:value="$model.gendle" b:onchange="$model.gendle" placeholder="性别" width="100%" text-align="center" />
        <textbox b:value="$model.tel" b:onchange="$model.tel" placeholder="电话" width="100%" text-align="center" />
        <textbox b:value="$model.address" b:onchange="$model.address" placeholder="地址" width="100%" text-align="center" />
        <textbox b:value="$model.house" b:onchange="$model.house" placeholder="楼宇门牌" width="100%" text-align="center" />
        <button e:tap="handleOK" margin-top="50rem">确认</button>
    </box>
</page>
