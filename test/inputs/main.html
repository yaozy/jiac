<box theme="level5-bg">
    <swiper>
        <image src="/images/splash-screen.jpg" />
        <image src="/images/splash-screen.jpg" />
        <image src="/images/splash-screen.jpg" />
        <image src="/images/splash-screen.jpg" />
    </swiper>
    <band style="height:60rem;">

    </band>
    <band theme="level1" style="height:100rem;margin-top:10rem;padding:10rem 20rem;">
        <button theme="level4" style="line-height:80rem;border-radius:80rem;border:.5px solid @border-level4-color" e-tap="this.handleSearch">
            <icon icon="common-search" />
            <text>搜索老师、机构、课程</text>
        </button>
    </band>
    <band theme="level1" style="height:100rem;margin-top:10rem;padding:10rem 20rem;">
        <band>
            <icon icon="home-hot" />
            <text>热门课程</text>
            <box>
                <text>查看更多</text>
                <icon icon="common-more" />
            </box>
        </band>
        <band key="hot"></band>
    </band>
    <band theme="level1" style="height:100rem;margin-top:10rem;padding:10rem 20rem;">
        <band>
            <icon icon="home-hot" />
            <text>直播课程</text>
            <box>
                <text>查看更多</text>
                <icon icon="common-more" />
            </box>
        </band>
        <band key="hot"></band>
    </band>
    <band theme="level1" style="height:100rem;margin-top:10rem;padding:10rem 20rem;">
        <template src="./box-title.html" data="{ icon: 'home-hot', text: '热门课程' }" args="[1, 2]" />
        <require src="./test" style="color:red;" />
        <band key="hot"></band>
    </band>
    <band style="margin-top:10rem;">
        <button e-tap="openTest">Open Test</button>
    </band>
    <tab host="<* >@host" selected-index="0">
        <iconbutton icon="tabbar-home" content="首页" d-module="require('home/main.js')" d-selected-status="{ theme: 'primary' }" />
        <iconbutton icon="tabbar-lesson" content="课程" d-module="require('lesson/main.js')" d-selected-status="{ theme: 'primary' }" />
        <iconbutton icon="tabbar-spread" content="推广" d-module="require('spread/main.js')" d-selected-status="{ theme: 'primary' }" />
        <iconbutton icon="tabbar-message" content="消息" d-module="require('message/main.js')" d-selected-status="{ theme: 'primary' }" />
        <iconbutton icon="tabbar-my" content="我的" d-module="require('my/main.js')" d-selected-status="{ theme: 'primary' }" />
    </tab>
</box>
